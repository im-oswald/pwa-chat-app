<div class="search-container">
  <div class="search-icon">
    <img src="assets/icons/search.svg" alt="Search" />
  </div>
  <input class="search-field" type="text" [value]="currentValue" [placeholder]="properties.placeholder" (change)="onChange.emit($event)" (click)="stopPropagation($event)" />
</div>
