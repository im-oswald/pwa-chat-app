<div class="chat-card" (click)="selectChat()">
  <div class="thumbnail">{{ nameInitials }}</div>
  <div class="content">
    <div class="container">
      <p class="name">{{ user.name }}</p>
      <p class="time-ago">{{ formattedTimeDifference }}</p>
    </div>
    <div class="message-text">{{ trimmedLastMessage }}</div>
  </div>
</div>
